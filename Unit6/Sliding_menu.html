<!DOCTYPE html>
<html>
<head>
    <title> Sliding Menu JS</title>
    <style>
        a{ color: white;}
        .box{ 
            position: absolute;
            background: teal;
            padding:10px;
            width:200px;
            left: -200px;
            transition:1s ease-in-out;
        }
        .box:hover{
            left:20px;
        }
    </style>
</head>
<body>
    
    <div class="box">
         <a href="#" class="item">Kolhapur</a>
         <br>
         <a href="#" class="item">Nashik</a>
         <br>
         <a href="#" class="item"> Mumbai</a>
         <br>
         <a href="#" class="item">pune</a>
    </div>
</body>
</html>
