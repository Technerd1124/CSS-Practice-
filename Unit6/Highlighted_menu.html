<!DOCTYPE html>
<html lang="en">
<head>
    <title>HightLighted Menu in JS</title>
    <style>
        div{
            display: flex;
            gap: 2vh;
        }
        a{
            background:teal;
            padding: 2vh;
            color: white;
        }
        a:hover{
            background:black;

        }
    </style>
</head>
<body>
 <div> 
    <a href="https://google.com"> Google</a>
    <br>
    <a href="https://yahoo.com"> Yahoo</a>
    <br>
    <a href="https://bing.com"> Bing </a>
 </div>

</body>
</html>
